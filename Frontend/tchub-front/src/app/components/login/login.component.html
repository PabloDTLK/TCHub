<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <div class="form-group">
            <label for="username">Usuario:</label>
            <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="loginData.username"
                required
                #usernameField="ngModel"
                [ngClass]="{ 'is-invalid': loginForm.submitted && usernameField.invalid }"
                placeholder="Tu nombre de usuario"
                aria-describedby="usernameHelp"
            />
            <small id="usernameHelp" class="form-text text-muted" *ngIf="usernameField.valid || !usernameField.touched">

            </small>
            <div *ngIf="loginForm.submitted && usernameField.invalid" class="invalid-feedback">
                <div *ngIf="usernameField.errors?.['required']">El usuario es obligatorio.</div>
                <div *ngIf="usernameField.errors?.['minlength']">El usuario debe tener al menos 3 caracteres.</div>
            </div>
            </div>

            <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="loginData.password"
                required
                #passwordField="ngModel"
                [ngClass]="{ 'is-invalid': loginForm.submitted && passwordField.invalid }"
                placeholder="Tu contraseña"
                aria-describedby="passwordHelp"
            />
                <small id="passwordHelp" class="form-text text-muted" *ngIf="passwordField.valid || !passwordField.touched">

            </small>
            <div *ngIf="loginForm.submitted && passwordField.invalid" class="invalid-feedback">
                <div *ngIf="passwordField.errors?.['required']">La contraseña es obligatoria.</div>
                <div *ngIf="passwordField.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
            </div>

            <div *ngIf="loginError" class="alert alert-danger error-message">
            {{ loginError }}
            </div>

            <button
                type="submit"
                class="btn btn-primary login-button"
                [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="isLoading"> Procesando...</span>
                <span *ngIf="!isLoading">Entrar</span>
            </button>
        </form>
        
        <div class="login-links">
            <a [routerLink]="['/registro']" routerLinkActive="router-link-active" >Crear una cuenta</a>
        </div>
    </div>
</div>
