<div class="mis-colecciones-container">
    <header class="page-header">
        <button *ngIf="esVistaPropia || usuarioLogueadoRol === 'ADMIN'" class="btn btn-primary"
            (click)="crearNuevaColeccion()">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="currentColor"
                style="margin-right: 8px; vertical-align: middle;">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            Crear Nueva Colección {{ esVistaPropia ? '' : 'para ' + usernameDelContexto }}
        </button>
    </header>

    <div *ngIf="isLoading" class="loading-indicator">
        <p>Cargando colecciones...</p>
    </div>

    <div *ngIf="error" class="alert alert-danger error-message">
        <p>{{ error }}</p>
    </div>

    <div *ngIf="!isLoading && !error && colecciones.length === 0" class="no-items-message">
        <p>Aún no has creado ninguna colección. ¡Empieza creando una!</p>
    </div>

    <div *ngIf="!isLoading && !error && colecciones.length > 0" class="colecciones-grid">
        <div *ngFor="let coleccion of colecciones" class="coleccion-card">
            <div class="card-content">
                <h2 class="coleccion-nombre">{{ coleccion.nombre }}</h2>
                <p class="coleccion-descripcion">{{ coleccion.descripcion || 'Sin descripción.' }}</p>
            </div>
            <div class="card-actions">
                <button class="btn btn-secondary btn-sm" (click)="editarColeccion(coleccion.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px"
                        fill="currentColor" style="margin-right: 5px; vertical-align: middle;">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.26 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z" />
                    </svg>
                    Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="eliminarColeccion(coleccion.id, coleccion.nombre)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px"
                        fill="currentColor" style="margin-right: 5px; vertical-align: middle;">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z" />
                    </svg>
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
